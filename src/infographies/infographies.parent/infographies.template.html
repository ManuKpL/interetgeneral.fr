<div class="text-center padded-top">
  <h2>{{ pageTitle }}</h2>
</div>

<div class="ig-infographies">
  <div *ngFor="let infography of infographies"
        [ngStyle]="{ 'background-image': 'url(' + infography.imgSrc + ')' }"
        (click)="openModal(infography)"
        class="ig-infographies-item"
        >
  </div>
  <ig-infographies-modal
    [infography]="selectedInfography"
    [isOpen]="modalIsOpen"
    (closeModal)="closeModal()"
    >
  </ig-infographies-modal>
</div>
