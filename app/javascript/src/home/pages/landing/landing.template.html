<main class="ig-landing padded-bottom container">

  <h1 class="hidden">L'Intérêt Général</h1>

  <div class="padded-top">
    <ig-landing-announcement *ngIf="announcement" [announcement]="announcement"></ig-landing-announcement>
  </div>

  <ig-editions [reducedList]="true" [pageTitle]="'Derniers Numéros'"></ig-editions>
  <div class="padded text-center">
    <a class="ig-button" routerLink="/editions"><span>Voir plus</span></a>
  </div>

  <div class="ig-landing-caption text-center">
    Lieu de réflexion, support de formation et outil d'agitation, l'Intérêt général est la revue du Parti de gauche.
  </div>

  <ig-infographies [reducedList]="true" [pageTitle]="'Dernières Infographies'"></ig-infographies>
  <div class="padded text-center">
    <a class="ig-button" routerLink="/infographies"><span>Voir plus</span></a>
  </div>

  <ig-landing-social-networks></ig-landing-social-networks>

</main>
