<header>
  <aside>
    <span>{{ announcement.weekDay }}</span>
    <span>{{ announcement.dayOfMonth }}</span>
    <span>{{ announcement.time }}</span>
  </aside>
  <a [href]="announcement.eventLink" target="_blank">
    <h3>
      <span>{{ announcement.title }}</span>
    </h3>
  </a>
  <a [href]="announcement.mapLink" target="_blank">
    <address>
      <span>{{ announcement.location }}</span>
      <span>{{ announcement.address }}</span>
    </address>
  </a>
</header>
