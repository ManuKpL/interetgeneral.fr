<a class="wrapper" [href]="targetPath">
  <ig-lazy-img
    [illustration]="article.illustration"
    [classNames]="'article-image'"
  ></ig-lazy-img>
  <h3>{{ article.title }}</h3>
  <p>{{ article.author.fullName }}, <span [innerHtml]="article.author.description | safeHtml"></span>
  <p [innerHtml]="article.lead | safeHtml"></p>
</a>
