<section class="ig-cover-container">
  <a [href]="redirectLink" [target]="redirectTarget" class="full-cover">

    <ig-lazy-img
      [illustration] = "{ imgSrc: cover.imgSrc, previewSrc: cover.previewSrc, name: cover.title }"
      [classNames]   = "cover.latest ? 'ig-cover-img ig-cover-img-important' : 'ig-cover-img'"
    ></ig-lazy-img>

    <dl class="ig-cover-text">
      <dt>{{ cover.title }}</dt>
      <dd>{{ cover.shortDesc }}</dd>
    </dl>

    <i class="ig-cover-badge">#{{ cover.number }}</i>

    <i class="ig-cover-important" *ngIf="cover.latest">Derni√®re parution</i>

  </a>
</section>
