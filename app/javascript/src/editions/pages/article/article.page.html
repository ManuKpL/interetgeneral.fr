<main class="container" *ngIf="article$ | async as article">

  <h1 id="article-title">{{ article.title }}</h1>

  <div id="article-image"></div>

  <dl id="article-lead">
    <dt>{{ article.type }}</dt>
    <dd [innerHtml]="article.lead"></dd>
  </dl>

  <section id="article-content" [innerHtml]="article.content"></section>

  <aside id="article-author" *ngIf="article.author; let author">
    {{ author.fullName }}, {{ author.description }}
  </aside>

</main>
