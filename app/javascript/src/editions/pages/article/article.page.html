<div class="container">
  <main *ngIf="article$ | async as article">

    <h1 id="article-title">{{ article.title }}</h1>

    <ig-lazy-img
      *ngIf          = "article.illustration as illustration"
      id             = "article-image"
      [illustration] = "illustration"
      [classNames]   = "getImageArticleClasses(article)"
    ></ig-lazy-img>

    <dl id="article-lead" [ngClass]="getArticleClassName(article)">
      <dt>{{ article.type | translate:'articleType' }}</dt>
      <dd [innerHtml]="article.lead | safeHtml"></dd>
    </dl>

    <section id="article-content" [innerHtml]="article.content"></section>

    <aside id="article-author" *ngIf="article.author; let author">
      {{ author.fullName }}, <span [innerHtml]="author.description | safeHtml"></span>
      <p>
        <a class="ig-button" [routerLink]="EDITIONS_PATH + article.editionId"><span>Retour</span></a>
      </p>
    </aside>

  </main>
</div>
