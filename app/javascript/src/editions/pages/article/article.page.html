<main class="container" *ngIf="article$ | async as article">

  <h1 id="article-title">{{ article.title }}</h1>

  <div id="article-image"></div>

  <dl id="article-lead">
    <dt>{{ article.type }}</dt>
    <dd>{{ article.lead }}</dd>
  </dl>

  <div id="article-content">
    {{ article.content }}
  </div>

  <div id="article-author" *ngIf="article.author; let author">
    {{ author.fullName }}, {{ author.description }}
  </div>

</main>
