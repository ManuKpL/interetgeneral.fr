<header>
  <aside>
    <span>{{ announcement.day }}</span>
    <span>{{ announcement.date }}</span>
    <span>{{ announcement.hour }}</span>
  </aside>
  <a [href]="announcement.eventLink" target="_blank">
    <h3>
      {{ announcement.title }}
    </h3>
  </a>
  <a [href]="announcement.mapLink" target="_blank">
    <address>
      <span>{{ announcement.location }}</span>
      <span>{{ announcement.address }}</span>
    </address>
  </a>
</header>
